<!doctype html>
<p>Iframe page</p>
<script>
    const p = window.parent;    
    const link = p.document.getElementById('navigate');    
    const page = p.document.getElementById('page');

    p.history.pushState( {}, 'Original Window', '/' );    

    localStorage.setItem( 'currenturl', p.location.href );    
    localStorage.setItem( p.location.href, page.innerHTML );    

    link.addEventListener( 'click', ()  => {        
        p.history.pushState( {}, 'New Window', '/new-address' );

        localStorage.setItem( 'currenturl', p.location.href );
        localStorage.setItem( p.location.href, page.innerHTML );
    } );
</script>
